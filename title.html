<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Free Fire Title</title>
<style>
  body {
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .title {
    font-family: 'Orbitron', sans-serif;
    font-size: 60px;
    font-weight: 900;
    text-transform: uppercase;
    letter-spacing: 4px;
    background: linear-gradient(90deg, #ff0000, #ffcc00, #ff0000);
    background-size: 200%;
    -webkit-background-clip: text;
    color: transparent;
    animation: glowMove 3s infinite linear;
    text-shadow:
      0 0 20px #ff0000,
      0 0 40px #ff6600,
      0 0 60px #ffcc00,
      0 0 80px #ffffff;
  }

  @keyframes glowMove {
    0% { background-position: 0%; }
    100% { background-position: 200%; }
  }
</style>
</head>
<body>
  <div class="title">10 YEARS OLD</div>
</body>
</html>
